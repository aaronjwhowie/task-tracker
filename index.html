<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style-t.css" />
    <link rel="stylesheet" href="/style-p.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="app">
      <section class="todo-list">
        <div class="list" id="todo-list">
          <div class="todo-item">
            <p class="pre-list">Add a task to display list</p>
          </div>
        </div>
      </section>

      <section class="create-todo">
        <h3 class="at">To Do's</h3>
        <form id="new-todo-form">
          <input
            type="text"
            name="content"
            id="content"
            placeholder="Add To Do"
          />
          <input type="submit" value="+" class="plus" />
        </form>
      </section>
    </main>
    <script src="/server.js"></script>

    <script src="/tracker.js"></script>
  </body>
</html>
