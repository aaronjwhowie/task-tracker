<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker Project f.V2</title>
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="dist/pretty-checkbox.min.css" />
    <link rel="stylesheet" href="/style-t.css" />
    <link rel="stylesheet" href="/style-p.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/style-2.css" />

  </head>
  <body>
    <div class="nul"></div>
    <main class="app">
      <section class="task-tracker">
        <div class="list" id="task-tracker">
          <div class="taskCard">
            <p class="pre-list">Add a task to display list</p>
          </div>
        </div>
      </section>

      <section class="makeTask">
        <h3 class="at">Task List</h3>
        <form id="new-card">
          <input
            type="text"
            name="content"
            id="content"
            placeholder="Add a Task"
            required
          />

          <input type="submit" value="+" class="plus" />
        </form>
        <a href="/index.html"> V1</a>
      </section>
    </div>
    </main>
  
    <script src="/server.js"></script>

    <script src="/trackerv2.js"></script>
  </body>
</html>
